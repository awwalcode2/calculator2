    let symbols = document.getElementById("symbols")
    let two = document.getElementById("two")

        if (symbols.textContent.includes("+") || symbols.textContent.includes("-") || symbols.textContent.includes("/") || symbols.textContent.includes("*") || symbols.textContent.includes("%")) {
            two.textContent += params
        } else {
            one.textContent += params
        }
    }

        symbols.textContent = params

        }
        else if (symbols.textContent == ("/")) {

        }
